<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">error</div>
        <div class="buttons">
          <div class="digits">
            <div class="row1">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="row2">
              <button>4</button>
              <button>5</button>
              <button>6</button>
          </div>
          <div class="row3">
              <button>1</button>
              <button>2</button>
              <button>3</button>
          </div>
          <div class="row4">
              <button>0</button>
              <button>.</button>
          </div>
        </div>
          <div class="operators">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
        </div>
        <div class="controls">
          <button class="all-clear">AC</button>
          <button class="calculate">=</button>
      </div>
    </div>
  </body>
</html>
